<table class="table">
    <tr>
      <th style="width: 3%;"></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>City</th>
      <th>Birth Date</th>
      <th>Registration Date</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        <a routerLink="../profile/{{user.id}}">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
      </td>
      <td><a>{{user.firstName}}</a></td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td>{{user.birthDate | date: 'shortDate'}}</td>
      <td>{{user.registrationDate | date: 'shortDate'}}</td>
    </tr>
  </table>
