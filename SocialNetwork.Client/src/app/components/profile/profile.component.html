<div class="container">
    <div class="main-body">  
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://www.pngitem.com/pimgs/m/150-1503941_user-windows-10-user-icon-png-transparent-png.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.firstName}} {{user.lastName}}</h4>
                      <p class="text-muted font-size-sm">{{user.city}}</p>
                    </div>
                  </div>
                </div>
              </div>              
            </div>

            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.firstName}} {{user.lastName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">City</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.city}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Birth date</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.birthDate | date: 'shortDate'}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Registration Date</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.registrationDate | date: 'shortDate'}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button *ngIf="currentUserId === userId || isAdmin" type="button" class="btn btn-info" (click)="navigateToEditPage()">
                        Edit
                      </button>
                      <button *ngIf="isAdmin" type="button" class="btn btn-danger" (click)="deleteUser(userId)">
                        Delete
                      </button>
                    </div>                    
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
    </div>
