<table class="table" *ngIf="requests && requests.length > 0">
    <tr>
      <th style="width: 3%;"></th>
      <th style="width: 3%;"></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th style="width: 3%; text-align:left;"></th>
      <th style="width: 3%; text-align:left;" ></th>
    </tr>
    <tr *ngFor="let req of requests">
      <td>
        <a routerLink="/profile/{{req.friendId}}">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
      </td>    
      <td>
        <a routerLink="../profile/{{req.friendId}}">
            <i class="fa fa-comment" aria-hidden="true"></i>
        </a>
       </td>  
      <td><a>{{req.firstName}}</a></td>
      <td>{{req.lastName}}</td>
      <td>
        <a><button type="button" class="btn btn-success" (click)="approve(req.id, true)">Accept</button></a>
       </td> 
       <td>
        <a><button type="button" class="btn btn-danger" (click)="approve(req.id, false)">Refuse</button></a>
       </td> 
    </tr>
  </table>
