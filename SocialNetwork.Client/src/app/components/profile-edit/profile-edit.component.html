<form name="form" (ngSubmit)="f.form.valid && onSubmit() && isValidDate(user.birthDate)"  #f="ngForm">
  <div class="form-group w-75">
    <label>First Name</label>
    <input class="form-control" [(ngModel)]="user.firstName" name="firstName" required #firstName="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="firstName.errors && f.submitted">
      First Name is required!
    </div>
  </div>
  <div class="form-group w-75">
    <label>Last Name</label>
    <input class="form-control" [(ngModel)]="user.lastName" name="lastName" required #lastName="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="lastName.errors && f.submitted">
      Last Name is required!
    </div>
  </div>
  <div class="form-group w-75">
    <label>City</label>
    <input class="form-control" [(ngModel)]="user.city" name="city" required #city="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="city.errors && f.submitted">
      City is required!
    </div>
  </div>
  <div class="form-group w-75">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="user.email" email name="email" required #email="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
      Email is required!
    </div>
  </div>
  <div class="form-group w-75">
    <label>Birth date</label>
    <input class="form-control" type="datetime-local" [(ngModel)]="user.birthDate"  name="birthDate" required #birthDate="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="isValidDate(user.birthDate) && f.submitted">
      Birth date invalid!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary w-75">
      Save changes
    </button>
  </div>
  
</form>
