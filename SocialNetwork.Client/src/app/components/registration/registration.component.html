<div class="col-md-12">
    <div class="card card-container">      
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              name="firstName"
              [(ngModel)]="form.firstName" required 
              #firstName="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="firstName.errors && f.submitted">
                First Name is required!
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              name="lastName"
              [(ngModel)]="form.lastName" required 
              #lastName="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="lastName.errors && f.submitted">
                Last Name is required!
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              [(ngModel)]="form.city" required 
              #city="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="city.errors && f.submitted">
                City is required!
            </div>
          </div>
          <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input
              type="date"
              class="form-control"
              name="birthDate"
              [(ngModel)]="form.birthDate" required 
              #birthDate="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="birthDate.errors && f.submitted">
                Birth Date is required!
            </div>
          </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email" required 
            #email="ngModel"/>
          <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
            Email is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password" required 
            minlength="8" 
            #password="ngModel"/>
  
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password?.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="password?.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Register
          </button>
        </div>
      </form>    
    </div>
  </div>
